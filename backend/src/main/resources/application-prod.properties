# Production Configuration
spring.profiles.active=prod

# Production Database (Update with your production DB details)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:academydb}
spring.datasource.username=${DB_USERNAME:academyuser}
spring.datasource.password=${DB_PASSWORD:academy123}

# Production Security
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production Email (Configure with real SMTP)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}

# Production App Settings
app.email.from=${SMTP_FROM_EMAIL}
app.email.from-name=${SMTP_FROM_NAME:Academy Platform}

# Security Settings
app.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-here-change-this-in-production}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Validation (Strict mode for production)
app.email.validation.strict-mode=${EMAIL_STRICT_MODE:true}

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
