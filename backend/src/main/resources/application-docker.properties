# Production PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/academydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:academyuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:academy123}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Production Settings
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
server.port=${SERVER_PORT:8080}

# Production logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# SMTP Email Configuration
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:your-email@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Email Settings
app.email.from=${SMTP_FROM_EMAIL:noreply@academy.com}
app.email.from-name=${SMTP_FROM_NAME:Academy Platform}

# Email Validation Settings
app.email.validation.dns-timeout=5000
app.email.validation.smtp-timeout=10000
app.email.validation.smtp-read-timeout=5000
app.email.validation.strict-mode=false

# Security settings
server.error.include-message=never
server.error.include-binding-errors=never
